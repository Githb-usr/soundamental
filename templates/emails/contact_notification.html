<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Message</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background-color: #0088a8; color: white; padding: 10px; text-align: center; font-size: 20px; }
        .content { padding: 20px; font-size: 16px; }
        .footer { text-align: center; font-size: 14px; color: gray; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Nouveau message reçu</div>
        <div class="content">
            <p><strong>Nom :</strong> {{ nom }}</p>
            <p><strong>Email :</strong> {{ email }}</p>
            <p><strong>Structure :</strong> {{ structure }}</p>
            <hr style="border: none; border-top: 2px solid #ddd; margin: 15px 0;"> <!-- Séparateur -->
            <p><strong>Catégorie :</strong> {{ categorie }}</p>
            <p><strong>Sujet :</strong> {{ sujet }}</p>
            <p><strong>Message :</strong><br>{{ message|safe }}</p>
        </div>
        <div class="footer">
            Cet email a été généré automatiquement par Soundamental.
        </div>
    </div>
</body>
</html>
