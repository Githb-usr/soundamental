<div class="sidebar-section blog-categories">
    <h3 class="sidebar-title">Cat√©gories</h3>
    <ul class="list-unstyled">
      {% for cat in categories %}
        <li{% if categorie_active and cat == categorie_active %} class="active"{% endif %}>
          {% if categorie_active and cat == categorie_active %}
            <span>{{ cat.nom }} ({{ cat.nb_principale|add:cat.nb_secondaire }})</span>
          {% else %}
            <a href="{% url 'app_blog:archives_annee' annee_actuelle %}?categorie={{ cat.slug }}">
              {{ cat.nom }} ({{ cat.nb_principale|add:cat.nb_secondaire }})
            </a>
          {% endif %}
        </li> 
      {% endfor %}
    </ul>
</div>
